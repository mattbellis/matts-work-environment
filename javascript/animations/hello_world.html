<!DOCTYPE html>
<html>
<!-------------- STYLE ----------->
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>



<!-------------- START THE BODY ----------->
<body>

<!-------------- BUTTON ----------->
<p><button onclick="myMove()">Click Me</button></p> 

<!-------------- CONTAINER ----------->
<div id ="container">
  <div id ="animate"></div>
</div>

<script>
    // Function
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);

// Function in myMove
  function frame() {
    if (pos >= 150) {
      // This makes the animation stop
      //clearInterval(id);
      pos = 0;
    } else {
      pos++; 
    }
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
  }
}

</script>

</body>
</html>
